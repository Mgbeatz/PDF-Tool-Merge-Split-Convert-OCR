<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PDF Merge & Split Tool</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>PDF Merge & Split Tool</h1>

<div id="drop-zone">Drop PDF files here or click to select</div>
<input type="file" id="file-input" accept="application/pdf" multiple style="display:none">

<div>
    <button id="merge-btn">Merge PDFs</button>
    <button id="split-btn">Split PDF</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
<script src="script.js"></script>

</body>
</html>
