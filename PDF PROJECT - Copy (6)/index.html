<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Merge, Split & Convert</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>PDF Tools - Merge, Split & Convert</h1>

<div id="drop-zone">Drop PDF files here or click to select</div>
<input type="file" id="file-input" multiple accept="application/pdf" style="display:none;">

<div id="controls">
  <button id="merge-btn">Merge PDFs</button>
  <button id="split-btn">Split by Pages</button>
  <button id="convert-excel-btn">PDF to Excel</button>
  <button id="convert-word-btn">PDF to Word</button>
</div>

<div id="thumbnail-container"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/docx/8.0.1/docx.min.js"></script>
<script src="script.js"></script>

</body>
</html>
