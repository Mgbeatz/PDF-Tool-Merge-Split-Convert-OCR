<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PDF Tool - Merge, Split, Convert, OCR</title>

<!-- PDF.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.15.349/pdf.min.js"></script>
<!-- PDFLib for merging/splitting -->
<script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
<!-- XLSX for Excel export -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<!-- docx.js for Word export -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.4.0/docx.umd.js"></script>
<!-- Tesseract.js for OCR -->
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>

<link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>PDF Tool</h1>
  <nav>
    <button class="tab-btn active" data-tab="merge-split">Merge & Split</button>
    <button class="tab-btn" data-tab="convert">Convert</button>
  </nav>
</header>

<main>

  <section id="merge-split" class="tab-content active">
    <div id="drop-zone-ms" class="drop-zone">Drop PDF files here or click to select</div>
    <input type="file" id="file-input-ms" accept="application/pdf" multiple hidden />
    <div id="thumbnail-container-ms" class="thumbnail-container"></div>

    <div>
      <label>Page range (e.g. 1-3,5) applies to each file:</label>
      <input type="text" id="page-range-ms" placeholder="All pages" />
    </div>

    <div class="buttons">
      <button id="merge-btn">Merge PDFs</button>
      <button id="split-btn">Split PDFs</button>
    </div>

    <div class="progress-container">
      <progress id="progress-ms" value="0" max="100" style="width: 90%; display:none;"></progress>
      <div id="progress-text-ms"></div>
    </div>
  </section>

  <section id="convert" class="tab-content">
    <div id="drop-zone-cv" class="drop-zone">Drop a single PDF here or click to select</div>
    <input type="file" id="file-input-cv" accept="application/pdf" hidden />
    <div id="file-info-cv"></div>

    <div>
      <label>Page range (e.g. 1-3,5): </label>
      <input type="text" id="page-range-cv" placeholder="All pages" />
    </div>

    <div class="buttons">
      <button id="to-excel-btn">Convert to Excel</button>
      <button id="to-word-btn">Convert to Word</button>
      <button id="to-ocr-excel-btn">Convert with OCR to Excel</button>
    </div>

    <div class="progress-container">
      <progress id="progress-cv" value="0" max="100" style="width: 90%; display:none;"></progress>
      <div id="progress-text-cv"></div>
    </div>
  </section>

</main>

<script src="script.js"></script>

</body>
</html>
